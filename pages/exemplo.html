<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade - Redirecionamento</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="redirect-message">
            Você será redirecionado em 30 segundos. Deseja cancelar o redirecionamento?
        </div>
        <button id="cancel-redirect">Cancelar Redirecionamento</button>
        <button id="continue-redirect">Continuar Agora</button>
    </div>

    <script>
        let redirectTimer = setTimeout(() => {
            window.location.href = "https://exemplo.com/nova-pagina";
        }, 30000); // 30 segundos

        document.getElementById("cancel-redirect").addEventListener("click", () => {
            clearTimeout(redirectTimer);
            document.getElementById("redirect-message").textContent = "Redirecionamento cancelado.";
        });

        document.getElementById("continue-redirect").addEventListener("click", () => {
            clearTimeout(redirectTimer);
            window.location.href = "https://exemplo.com/nova-pagina";
        });
    </script>
</body>
</html>
