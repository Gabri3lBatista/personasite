{% extends 'base.html' %}

{% block content %}
<main class="mt-2 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 border rounded shadow">
                <h4 class="text-center fw-bold">Excluir Solução</h4>
                <p>Tem certeza que deseja excluir a solução "{{ solucao.descricao }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Excluir</button>
                    <a href="{% url 'persona:listar_solucoes' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
