{% extends 'base.html' %}
{% block content %}
<ul class="list-group">
    {% for persona in personas %}
        <li class="list-group-item">
            <div class="card">
                <a href="{% url 'persona:main_page' %}" class="btn btn-danger">Voltar</a>

                <div class="card-body">
                    <h5 class="card-title">{{ persona.nome }}</h5>
                    <a href="{% url 'persona:persona_info' persona.id %}" class="btn btn-info  ">Informaçôes</a>
                    <a href="{% url 'persona:persona_update' persona.id %}" class="btn btn-primary">Atualizar</a>
                    <a href="{% url 'persona:persona_delete' persona.id %}" class="btn btn-danger">Deletar</a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
