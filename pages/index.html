{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">

        
        {% if user.is_authenticated %}
            <p class="h1">Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

        <h2>Personas</h2>
        <a href="{% url 'persona:persona_create' %}" class="btn btn-primary">Criar</a>
        <a href="{% url 'persona:persona_list' %}" class="btn btn-secondary">Lista de Personas </a>


    </div>

{% endblock %}
